<div class="dashboard-container">
  <h1 class="dashboard-container__title">Investments In Assets</h1>
  <div class="dashboard-container__asset-chart">
    @if (isDataAvailable) {
      <div id="chart">
        <apx-chart
          [series]="chartOptions.series!"
          [chart]="chartOptions.chart!"
          [labels]="chartOptions.labels!"
          [responsive]="chartOptions.responsive!"
        ></apx-chart>
      </div>
    }
  </div>  
</div>
