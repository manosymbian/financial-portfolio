<div class="user-inventment">
    <h1 class="user-inventment__title">Make Investment</h1>
    <form class="user-inventment__form-container" (ngSubmit)="onInvestmentSubmit()" [formGroup]="investmentForm">
        <div class="form-group">
            <select formControlName="assetType" name="assetType" id="assetType" placeholder="Asset Type">
                <option value="mutual-funds">Mutual Funds</option>
                <option value="bonds">Bonds</option>
                <option value="commodities">Commodities</option>
                <option value="mercedes">Equities</option>
              </select>
              <div class="invalid" role="alert"
                *ngIf="investmentForm.controls['assetType'].invalid && investmentForm.controls['assetType'].touched">
                    Please select a valid asset type
              </div>
              <label for="assetType">Asset Type:</label>
        </div>
        <div class="form-group">
            <input formControlName="quantity" type="number" min="1" id="quantity" placeholder="Quantity">
            <label for="quantity">Quantity</label>
            <div class="invalid" role="alert"
              *ngIf="investmentForm.controls['quantity'].invalid && investmentForm.controls['quantity'].touched">
                  Please enter a valid quantity
            </div>
        </div>
        <div class="form-group">
            <input formControlName="purchasePrice" type="text" min="100" id="purchasePrice" placeholder="Purchase Price">
            <label for="purchasePrice">Purchase Price</label>
            <div class="invalid" role="alert"
              *ngIf="investmentForm.controls['purchasePrice'].invalid && investmentForm.controls['purchasePrice'].touched">
                  Please enter a valid price
            </div>
        </div>
        <div class="form-group">        
            <input formControlName="investmentDate" type="date" id="investmentDate" name="investmentDate">
            <label for="investmentDate">Date:</label>
            <div class="invalid" role="alert"
              *ngIf="investmentForm.controls['investmentDate'].invalid && investmentForm.controls['investmentDate'].touched">
                  Please select a date
            </div>
        </div>

        <button class="user-inventment__submit" type="submit">Place Order</button>

    </form>

</div>
